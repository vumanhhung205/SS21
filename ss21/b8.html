<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let h = parseFloat(prompt("Nhập chiều cao (theo m):"));
      let w = parseFloat(prompt("Nhập cân nặng:"));

      if (!isNaN(h) && !isNaN(w) ) {
        let BMI = w / (h*h);
        var check;
        if(BMI<18.5){
            check = 'cân nặng thấp'
        }else if (BMI>=18,5&&BMI<=24,9){
            check='bình thường'
        }else if (BMI>=25){
            check='thừa cân'
        }else if (BMI>25&&BMI<29,9){
            check='tiền béo phì'
        }else if (BMI>30&&BMI<34,9){
            check='béo phì độ I'
        }else if (BMI>35&&BMI<39,9){
            check='béo phì độ II'
        }else if (BMI>=40){
            check='béo phì độ III'
        }
        console.log(' bạn được phân loại là: '+check)
      } else {
        console.log(" nhập vào không hợp lệ. Hãy nhập số.");
      }
    </script>
  </body>
</html>
