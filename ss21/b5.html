<html lang="en">

  <body>
    <script>
          let a = parseInt(prompt("nhập tháng cần kiểm tra"));
        if (!isNaN(a) && a >= 1 && a <= 12) {
          if(a==1||a==3||a==5||a==7||a==8||a==10||a==12){
            console.log('có 31 ngày');
          }else if(a==2){
            console.log('có 28 hoặc 29 ngày');
          }else{
            console.log('có 30ngày');
          }
          
      } else {
        console.log("Số nhập vào không hợp lệ");
      }
      
    </script>
  </body>
</html>
