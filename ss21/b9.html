<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt('nhap so a:');
      let b = +prompt('nhap so b:');
      let c = +prompt('nhap so c:');
      if (!isNaN(a) && !isNaN(c) && !isNaN(b)) {
        var max = (a > b ? a : b) > c ? (a > b ? a : b) : c;
        var min = (a < b ? a : b) < c ? (a < b ? a : b) : c;
        console.log(min + ' ' + ((a+b+c)-max-min) +' '+ max);
      } 
    </script>
  </body>
</html>
